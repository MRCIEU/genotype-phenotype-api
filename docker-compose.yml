services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - redis 
      - frontend
      - backend
      - all

  api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/workspace
    env_file:
      - .env
    volumes:
      - ./tests/test_data/gwas_upload:/workspace/tests/test_data/gwas_upload
    restart: unless-stopped
    depends_on:
      - redis
    profiles:
      - backend
      - all

  frontend:
    # image: mrcieu/genotype-phenotype-frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        MODE: development
    env_file:
      - frontend/.env
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - api
    profiles:
      - frontend
      - all

  gwas_upload_pipeline:
    image: mrcieu/genotype-phenotype-map:1.0.0
    working_dir: /home/pipeline
    volumes:
      - ../genotype-phenotype-map:/home/pipeline
    environment:
      - PYTHONPATH=/workspace
    env_file:
      - .env
    restart: unless-stopped
    command: ["Rscript", "worker/pipeline_worker.R"]
    profiles:
      - backend
      - all

volumes:
  redis_data: 