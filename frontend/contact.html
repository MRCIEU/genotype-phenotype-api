<!doctype html>
<html lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/assets/images/small_logo.svg" />
        <title>GPM</title>
        <script type="module" src="/main.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-JRYWRJTDBP"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-JRYWRJTDBP');
        </script>
    </head>

    <body>
        <div id = "wait-to-load" style="display:none;">
            <div id="contact" x-data="contact">
                <navigation-bar></navigation-bar>

                <div class="columns is-centered mt-4">
                  <div class="column is-6">
                    <form @submit.prevent="submitForm" class="box">
                      <h2 class="title is-4">Contact Us</h2>
                      <div class="content">
                        <p>
                            If you have a bug to report, please report it <a href="https://github.com/MRCIEU/genotype-phenotype-api/issues">as a GitHib issue</a>.
                        </p>
                      </div>
                      <div class="field">
                        <label class="label">Your Email</label>
                        <div class="control">
                          <input class="input" type="email" x-model="email" required placeholder="you@example.com">
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Reason</label>
                        <div class="control">
                          <div class="select">
                            <select x-model="reason" required>
                              <option value="">Select reason</option>
                              <option value="data">Collaboration / Data Inquiry</option>
                              <option value="feedback">Feedback</option>
                              <option value="other">Other</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" x-model="message" required placeholder="Type your message here..."></textarea>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <button class="button is-link" type="submit" :disabled="submitting">Send</button>
                        </div>
                      </div>
                      <div x-show="successMessage" class="notification is-success">Your message has been sent!</div>
                      <div x-show="errorMessage" class="notification is-danger">There was a problem sending your message.</div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
