server {
    listen 80;
    server_name localhost gpmap.opengwas.io;
    root /usr/share/nginx/html;
    index index.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
} 

server {
    listen 443 ssl;
    server_name gpmap.opengwas.io;
    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 1024M;
    proxy_connect_timeout 3000;
    proxy_read_timeout 3000;

    access_log /oradiskvdb1/data/logs/nginx_access.log;
    error_log /oradiskvdb1/data/logs/nginx_error.log;

    ssl_certificate /etc/letsencrypt/live/gpmap.opengwas.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gpmap.opengwas.io/privkey.pem;

    # Add security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle pages with path parameters
    location ~ ^/(phenotype|gene|snp)/([^/]+)$ {
        try_files /$1.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Handle other specific HTML pages with proper caching
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~ ^/(region|about)/?$ {
        try_files /$1.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve dynamic sitemap
    location = /sitemap.xml {
        proxy_pass http://api:8000/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    location /api/openapi.json {
        proxy_pass http://api:8000/openapi.json;
    }
    location /openapi.json {
        proxy_pass http://api:8000/openapi.json;
    }

    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets with aggressive caching
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
    }

    # Serve images with caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Serve CSS and JavaScript with caching
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Handle other static files
    location / {
        try_files $uri $uri/ =404;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
}