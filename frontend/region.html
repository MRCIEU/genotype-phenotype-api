<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/small_logo.svg" />
    <title>GP Map Region</title>
    <script type="module" src="/main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JRYWRJTDBP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-JRYWRJTDBP');
    </script>
</head>

<body>
    <div id = "wait-to-load" style="display:none;">
        <div id="region" x-data="region" x-init="loadData">
            <navigation-bar></navigation-bar>

            <div class="columns mt-4 mb-0">
                <div class="column">
                    <h3 class="title is-2 has-text-centered mb-0" x-text="'Region: ' + regionName"></h1>
                    <p class="is-size-7 has-text-centered">Displays all colocalising results in an LD region.  Use your cursor to select and zoom in to a smaller region on the graph</p>
                </div>
            </div>

            <div class="columns mt-2">
                <div class="column is-10">
                    <div x-model="initTraitByPositionGraph" id="trait-by-position-chart"></div>
                </div>

                <div class="column is-2">
                    <graph-options></graph-options>
                </div>
            </div>
            <!-- Display filters and Download button -->
            <div class="columns is-centered mb-0 mt-0 pb-0 pt-0">
                <div class="column is-11">
                    <div style="display: flex; align-items: center; gap: 0.5rem; min-height: 0; height: auto; padding-top: 0; padding-bottom: 0; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <button id="reset-display" class="button is-small mt-0 mb-0" @click="removeDisplayFilters">
                                Reset Display
                            </button>
                            <div style="position: relative;">
                                <input
                                    type="text"
                                    class="input is-small"
                                    :placeholder="displayFilters.trait_name ? displayFilters.trait_name : 'Filter Results By...'"
                                    x-model="traitSearch.text"
                                    @focus="traitSearch.showDropDown = true"
                                    @blur="setTimeout(() => traitSearch.showDropDown = false, 200)"
                                    style="width: 400px;"
                                >
                                <div
                                    class="dropdown-content"
                                    x-show="traitSearch.showDropDown"
                                    style="position: absolute; top: 100%; min-width: 100%; z-index: 10; max-height: 300px; overflow-y: auto; background: white; border: 1px solid #dbdbdb; border-radius: 4px; white-space: nowrap;"
                                >
                                    <template x-for="trait in getTraitsToFilterBy()" :key="trait">
                                        <a class="dropdown-item" x-text="trait" @click="filterByTrait(trait)"></a>
                                    </template>
                                </div>
                            </div>
                            <span x-show="displayFilters.traitName || displayFilters.chr || displayFilters.candidateSnp" class="tag is-light" style="margin-left: 0.5rem;">
                                Filtered by: <b x-text="displayFilters.traitName"></b>&nbsp;
                                <b x-show="displayFilters.chr" x-text="'CHR: ' + displayFilters.chr"></b>&nbsp;
                                <b x-show="displayFilters.candidateSnp" x-text="'SNP: ' + displayFilters.candidateSnp"></b>
                            </span>
                        </div>
                        <span x-show="downloadClicked" style="margin-right: 1rem; font-size: 0.8rem;">
                            Data has been downloaded without GWAS summary statistics. For more information <a href="data.html#data-availability" target="_blank">click here</a>
                        </span>
                        <button id="download-data" class="button is-success is-small mt-0 mb-0" @click="downloadData">
                            Download Data
                        </button>
                    </div>
                </div>
            </div>
            <!-- Data tables -->
            <div class="columns mt-0 mb-0 is-centered">
                <div class="column is-11">
                    <div style="display: flex; align-items: center; cursor: pointer;" @click="showTables.coloc = !showTables.coloc">
                        <span x-text="showTables.coloc ? '▼' : '►'" style="margin-right: 8px;"></span>
                        <h4 class="title is-4 mb-2" style="margin-bottom: 0;">Coloc Results</h4>
                    </div>
                    <results-table id='coloc-table' :data="getDataForColocTable" x-show="showTables.coloc"></results-table>

                    <div style="display: flex; align-items: center; cursor: pointer; margin-top: 1rem;" @click="showTables.rare = !showTables.rare">
                        <span x-text="showTables.rare ? '▼' : '►'" style="margin-right: 8px;"></span>
                        <h4 class="title is-4 mb-2" style="margin-bottom: 0;">Rare Results</h4>
                    </div>
                    <results-table id='rare-table' :data="getDataForRareTable" x-show="showTables.rare"></results-table>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
