name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        cp .env.test .env && pytest -vs

  build:
    needs: test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.ORACLE_SSH_PRIVATE_KEY }}" > ~/.ssh/oracle_gpmap.key
        chmod 600 ~/.ssh/oracle_gpmap.key
        ssh-keyscan -H "${{ secrets.ORACLE_SERVER }}" >> ~/.ssh/known_hosts

    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        export SHORT_SHA=$(git rev-parse --short HEAD)

        docker build -t mrcieu/genotype-phenotype-api:${SHORT_SHA} -t mrcieu/genotype-phenotype-api:latest .
        docker push mrcieu/genotype-phenotype-api:${SHORT_SHA}
        docker push mrcieu/genotype-phenotype-api:latest

        cd frontend
        docker build -t mrcieu/genotype-phenotype-frontend:${SHORT_SHA} -t mrcieu/genotype-phenotype-frontend:latest .
        docker push mrcieu/genotype-phenotype-frontend:${SHORT_SHA}
        docker push mrcieu/genotype-phenotype-frontend:latest

    - name: Populate .env files and copy deployment files to server
      env:
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        ORACLE_SERVER: ${{ secrets.ORACLE_SERVER }}
      run: |
        cp .env.prod .env.backend
        echo "SENTRY_DSN=${SENTRY_DSN}" >> .env.backend
        cp frontend/.env.prod .env.frontend
        cp docker-compose-prod.yml docker-compose.yml

        FILES="docker-compose.yml .env.backend .env.frontend frontend/nginx.prod.conf"
        scp -i ~/.ssh/oracle_gpmap.key $FILES opc@${ORACLE_SERVER}:/home/opc/genotype-phenotype-api/
